<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body class="df aic jcc">
  <div class="card">
    <div class="img_frame">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="info">
      <h1 class="name">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="detail df">
        <div class="price df aic">
          <div class="price_icon_frame icon_frame">
            <img src="./images/icon-ethereum.svg" alt="">
          </div>
          <p>0.041 ETH</p>
        </div>
        <div class="time df aic">
          <div class="time_icon_frame icon_frame">
            <img src="./images/icon-clock.svg" alt="">
          </div>
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <div class="creator df aic">
      <div class="creator_frame">
        <img src="./images/image-avatar.png" alt="">
      </div>
      <p>Creation of </p><span>Jules Wyvern</span>
    </div>
  </div>  
</body>
</html>
